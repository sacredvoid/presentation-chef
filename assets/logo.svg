<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 720 160" fill="none">
  <defs>
    <linearGradient id="warm" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e8734a"/>
      <stop offset="100%" stop-color="#d4553a"/>
    </linearGradient>
  </defs>
  <!-- Chef hat icon -->
  <g transform="translate(16, 20)">
    <!-- Hat puff -->
    <circle cx="50" cy="38" r="22" fill="#1d1d1f"/>
    <circle cx="30" cy="48" r="18" fill="#1d1d1f"/>
    <circle cx="70" cy="48" r="18" fill="#1d1d1f"/>
    <!-- Hat band -->
    <rect x="18" y="56" width="64" height="32" rx="4" fill="#1d1d1f"/>
    <!-- Slide lines on hat -->
    <rect x="30" y="64" width="28" height="2.5" rx="1.25" fill="url(#warm)"/>
    <rect x="30" y="72" width="38" height="2" rx="1" fill="#e8734a" opacity="0.5"/>
    <rect x="30" y="78" width="20" height="2" rx="1" fill="#e8734a" opacity="0.3"/>
    <!-- Spatula / presentation pointer -->
    <line x1="88" y1="30" x2="112" y2="8" stroke="#e8734a" stroke-width="3.5" stroke-linecap="round"/>
    <circle cx="112" cy="8" r="4" fill="#e8734a"/>
  </g>
  <!-- Text: "presentation" in dark -->
  <text x="145" y="72" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="600" letter-spacing="-1.5" fill="#1d1d1f">presentation</text>
  <!-- Text: "chef" in coral -->
  <text x="145" y="120" font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="52" font-weight="800" letter-spacing="-1" fill="#e8734a">chef</text>
</svg>
